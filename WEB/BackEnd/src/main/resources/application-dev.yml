spring:
  web:
    resources:
      static-locations: classpath:/static/,classpath:/public/,file:./static/

  application:
    name: Backend

  devtools:
    restart:
      enabled: true

  mail:
    default-encoding: UTF-8
    host: ${MAIL_HOST:smtp.163.com}
    username: ${MAIL_USERNAME:jsk476@163.com}
    password: ${MAIL_PASSWORD:}
    port: ${MAIL_PORT:465}
    properties:
      mail:
        smtp:
          ssl:
            enable: true
          auth: true
          starttls:
            enable: true
            required: true

  datasource:
    url: ${DATABASE_URL:jdbc:mysql://localhost:3306/ZyroFrp}
    username: ${DATABASE_USERNAME:root}
    password: ${DATABASE_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database: mysql
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true

    open-in-view: false

server:
  address: 0.0.0.0
  port: ${ZYRO_BACKEND_PORT:?请设置 ZYRO_BACKEND_PORT}

logging:
  level:
    root: INFO
    cn.zyroo: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{traceId}] %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{traceId}] %logger{36} - %msg%n"
  file:
    name: logs/ZyroFrp-dev.log
    max-size: 100MB
    max-history: 30

security:
  jwt:
    secret: ${JWT_SECRET:change-me}
    expiration-hours: ${JWT_EXPIRATION_HOURS:24}
